<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
    <!-- Jekyll theme will provide its own CSS; our custom CSS overrides small bits -->
    {{ head }}
  </head>
  <body>
    <header class="site-header">
      <div class="inner">
        <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <nav class="site-nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/about' | relative_url }}">About</a>
          <a href="{{ '/work' | relative_url }}">My Work</a>
          <a href="{{ '/cv' | relative_url }}">CV / Contact</a>
          <button id="theme-toggle" style="margin-left:1rem;">ðŸŒ“</button>
        </nav>
      </div>
    </header>

    <main class="site-main inner">
      {{ content }}
    </main>

    <footer class="site-footer inner">
      <p>&copy; {{ site.time | date: "%Y" }}, {{ site.author }}</p>
    </footer>

    {{ content_for_footer }}

    <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>
  </body>
</html>
